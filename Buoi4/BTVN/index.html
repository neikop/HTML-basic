<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<!--

  height

<body>
  <div class="Thùng_Hàng">
    <!-- Flex - column: Gồm có 3 item bên trong -->
    <div class="Khung_Trên">
      <!-- Flex - row: Gồm có 3 item bên trong -->
      <div class="Khung_Ảnh">
        <img />
      </div>
      <div class="Khung_Tên">
        <div>Tên</div>
        <div>Tuổi</div>
      </div>
      <div class="Khung_Nút_Bấm">
        <button>x</button>
      </div>
    </div>
    <div class="Khung_Giữa">
      <div class="Khung_Ảnh"></div>
      <div class="Khung_Nội_Dung">
        <!-- Có padding -->
        Nội dung
      </div>
    </div>
    <div class="Khung_Dưới">
      <!-- Flex - row: Gồm có 2 item bên trong -->
      <div class="Bên_Trái"></div>
      <div class="Bên_Phải"></div>
    </div>
  </div>

</body>

</html>
